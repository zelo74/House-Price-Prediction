<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>House Price Prediction</h2>
        <form action="/predict" method="post">
            <label for="longitude">Longitude</label>
            <input type="text" id="longitude" name="longitude" required>

            <label for="latitude">Latitude</label>
            <input type="text" id="latitude" name="latitude" required>

            <label for="housing_median_age">Housing Median Age</label>
            <input type="text" id="housing_median_age" name="housing_median_age" required>

            <label for="total_rooms">Total Rooms</label>
            <input type="text" id="total_rooms" name="total_rooms" required>

            <label for="total_bedrooms">Total Bedrooms</label>
            <input type="text" id="total_bedrooms" name="total_bedrooms" required>

            <label for="population">Population</label>
            <input type="text" id="population" name="population" required>

            <label for="households">Households</label>
            <input type="text" id="households" name="households" required>

            <label for="median_income">Median Income</label>
            <input type="text" id="median_income" name="median_income" required>

            <label for="ocean_proximity">Ocean Proximity</label>
            <select id="ocean_proximity" name="ocean_proximity">
                <option value="NEAR BAY">NEAR BAY</option>
                <option value="INLAND">INLAND</option>
                <option value="NEAR OCEAN">NEAR OCEAN</option>
                <option value="ISLAND">ISLAND</option>
                <option value="<1H OCEAN">LESS THAN 1H TO OCEAN</option>
            </select>

            <input type="submit" value="Predict Price">
        </form>

        {% if predicted_price %}
            <div class="result">
                <h3>Predicted Price: ${{ predicted_price }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
